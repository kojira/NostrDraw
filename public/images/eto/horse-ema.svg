<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 絵馬風デザイン -->
  <defs>
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="50%" style="stop-color:#D2B48C"/>
      <stop offset="100%" style="stop-color:#C4A574"/>
    </linearGradient>
  </defs>
  
  <!-- 絵馬の形 -->
  <path d="M20 60 L100 20 L180 60 L180 170 Q100 180 20 170 Z" 
        fill="url(#woodGrad)" stroke="#8B4513" stroke-width="3"/>
  
  <!-- 木目模様 -->
  <g stroke="#C4A574" stroke-width="0.5" opacity="0.5">
    <path d="M30 80 Q100 75 170 80"/>
    <path d="M25 110 Q100 105 175 110"/>
    <path d="M30 140 Q100 135 170 140"/>
  </g>
  
  <!-- 紐を通す穴 -->
  <circle cx="100" cy="35" r="6" fill="#8B4513"/>
  <circle cx="100" cy="35" r="4" fill="#5D3A1A"/>
  
  <!-- 紐 -->
  <path d="M94 35 Q80 25 75 15 Q70 5 80 5 Q90 8 95 20" 
        stroke="#e94560" stroke-width="3" fill="none"/>
  <path d="M106 35 Q120 25 125 15 Q130 5 120 5 Q110 8 105 20" 
        stroke="#e94560" stroke-width="3" fill="none"/>
  
  <!-- 馬のイラスト -->
  <g transform="translate(50, 55) scale(0.5)">
    <!-- 体 -->
    <ellipse cx="100" cy="100" rx="50" ry="35" fill="#333"/>
    
    <!-- 首と頭 -->
    <path d="M70 85 Q50 55 55 35 Q60 20 80 25 Q95 30 90 50 Q85 70 80 85" fill="#333"/>
    
    <!-- 顔 -->
    <ellipse cx="68" cy="35" rx="18" ry="15" fill="#444"/>
    
    <!-- 目 -->
    <circle cx="72" cy="32" r="4" fill="#fff"/>
    <circle cx="73" cy="33" r="2" fill="#000"/>
    
    <!-- 耳 -->
    <path d="M60 20 Q55 8 62 5 Q70 10 67 20" fill="#333"/>
    <path d="M80 18 Q85 6 92 10 Q88 20 82 22" fill="#333"/>
    
    <!-- たてがみ -->
    <path d="M65 15 Q50 25 45 45 Q55 35 60 30 Q48 50 50 70 Q60 55 68 45" fill="#222"/>
    
    <!-- 脚 -->
    <rect x="65" y="125" width="10" height="35" rx="4" fill="#333"/>
    <rect x="85" y="128" width="8" height="32" rx="3" fill="#222"/>
    <rect x="115" y="125" width="10" height="35" rx="4" fill="#333"/>
    <rect x="135" y="122" width="8" height="38" rx="3" fill="#222"/>
    
    <!-- しっぽ -->
    <path d="M150 95 Q170 85 175 100 Q165 95 160 105 Q175 100 180 115" fill="#222"/>
  </g>
  
  <!-- 「午」の文字 -->
  <text x="135" y="155" font-family="serif" font-size="36" font-weight="bold" fill="#e94560">午</text>
  
  <!-- 梅の装飾 -->
  <g transform="translate(45, 130)">
    <circle cx="0" cy="0" r="6" fill="#e94560"/>
    <circle cx="0" cy="-7" r="3" fill="#FFB6C1"/>
    <circle cx="6.6" cy="-2" r="3" fill="#FFB6C1"/>
    <circle cx="4" cy="5.5" r="3" fill="#FFB6C1"/>
    <circle cx="-4" cy="5.5" r="3" fill="#FFB6C1"/>
    <circle cx="-6.6" cy="-2" r="3" fill="#FFB6C1"/>
    <circle cx="0" cy="0" r="2" fill="#FFD700"/>
  </g>
</svg>

